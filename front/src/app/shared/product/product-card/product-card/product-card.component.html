<div class="card product-card border-0 rounded-4 shadow-sm">
  <div class="position-relative">
    <span class="badge bg-danger badge-custom">New Arrival</span>
    <div class="overflow-hidden">
      <img [src]="product.photo" class="card-img-top product-image" alt="Product Image">
    </div>
  </div>

  <div class="card-body p-4 d-flex flex-column">
    <h5 class="card-title mb-2 fw-bold">{{ product.title }}</h5>

    <!-- Description tronquée + lien -->
    <p class="card-text text-muted mb-3 flex-grow-1">
      {{ product.description | slice:0:30 }}...
      <a href="#" (click)="openModal($event)">Lire plus</a>
    </p>

    <!-- Prix + bouton -->
    <div class="d-flex justify-content-between align-items-center">
      <span class="price fw-bold text-dark fs-5 mb-0 me-3">{{ product.price }} <small class="text-muted">TND</small></span>
      <button class="btn btn-custom text-white px-3 py-2 rounded-pill">Add to Cart</button>
    </div>
  </div>
</div>

<!-- Modal affichée au clic -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>
<div class="custom-modal" *ngIf="showModal">
  <div class="modal-content">
    <h5 class="mb-3">{{ product.title }}</h5>
    <p>{{ product.description }}</p>
    <div class="text-end">
      <button class="btn btn-secondary mt-3" (click)="closeModal()">Fermer</button>
    </div>
  </div>
</div>
